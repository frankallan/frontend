sudo: required
services:
  - docker

before_install:
    - docker build -t frankallan7/travis/frontend -f Dockerfile.dev . 

script:
    - docker run frankallan7/travis/frontend npm run test -- --coverage

deploy:
  provider: elsaticbeanstalk
  region: "us-west-2"
  app: "docker"
  env: "devo"
  bucket_name: "elasticbeanstalk-us-west-2-157234150582"
  bucket_path: "docker"
  on:
    branch: master
  access_key_id: "$AWS_ACCESS_KEY"
  secret_access_key: 
    secure: "$AWS_SECRET_KEY"